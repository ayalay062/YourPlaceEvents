<div class="form-wrapper-large col-md-10 container-fluid" style="max-width: 700px;">
    <h1 style="min-width:280px"> Confirm Partisipance</h1>
    <br>

    <form novalidate #a="ngForm" (ngSubmit)="onSend(a)" style="font-size: large;">
        <div class="header-wrapper">
            <button class="btn-gold btn-smaller" (click)="seeInvitation()">See Invitation</button>
            <button class="btn-gold btn-smaller" style="margin-left: 50px;" (click)="navigateToPlace()">See my seat</button>


        </div>
        <br />
        <br />
        <span style="font-size: medium;" class="text-center">*I am happy to Confirm My partisipance and I would like to choose:</span>
    </form>



    <table style="width:100%;color:  rgb(19, 0, 54);font-size: medium;" class="table table-striped">
        <thead>
            <tr>
                <th><span class="example-list-section"><mat-checkbox class="example-margin"></mat-checkbox></span>
                </th>
                <th>Name</th>
                <th>Is friend or not</th>
                <th>priority</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let g of VTMList">

                <td>
                    <mat-checkbox class="example-margin"></mat-checkbox>

                </td>
                <td>{{g.tm_full_name}}</td>
                <td>
                    <input type="checkbox" type="checkbox" value="" id="is_friend">
                </td>
                <td>
                    <input type="number" class="form-control" formControlName="priority" min="1" max="3" id="priority" autocomplete="off">
                </td>

            </tr>
        </tbody>
    </table>

    <input type="button" class="btn-color btn-smaller align-content-center" (click)="sendParticipance()" value="send my request">

</div>
