<div mat-dialog-content class="container-fluid">
    <h4>Add Category</h4>
    <mat-form-field>
        <mat-label>Category Name</mat-label>
        <input matInput [(ngModel)]="data.des">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn-gold btn-smaller" style="min-width: 50px;" (click)="onNoClick()">Cancel</button>
    <button mat-button class="btn-color btn-smaller" style="min-width: 50px;" [mat-dialog-close]="data.des" cdkFocusInitial>Save</button>

</div>
